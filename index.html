        <hr color="#000" width="100%"><br><br>
        <form name="f1" id="Contact-Form">
            <table border="1px #000" cellpadding="5" cellspacing="10" >
                <tr>
                    <td>
                        <input type="text" name="First-Name" placeholder="First Name">
                    </td>
                    <td>
                        <input type="text" name="Second-Name" placeholder="Second Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="Email" placeholder="Email" required="required">
                    </td>
                    <td>
                        <input type="text" name="Subject" placeholder="Subject" required="required"
                        minlength="20" maxlength="100">
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <textarea name="Message" placeholder="Enter Message" id="M" cols="40" rows="5"></textarea>
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type="submit" name="Contact-Submit" form="Contact-Form" value="Send">
                    </th>
                </tr>
            </table>
        </form>
