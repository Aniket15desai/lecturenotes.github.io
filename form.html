        <div class="box">
            <form action="">

                <input type="text" placeholder="Blog Title"><br>
                <input type="text" placeholder="Author"><br>
                <input type="text" placeholder="Author Social Media"><br>

                <div>
                    <input type="file" id="file" name="Image" placeholder="Choose Image" accept="image/*" />
                    <br>
                    <label for="file">
                            Choose Image 
                    </label>
                    
                    <input id="submit" type="submit" name="submit" value="Submit" />
                    <label for="submit" class="SUBMIT">
                        Submit
                    </label>
                </div>
            </form>
